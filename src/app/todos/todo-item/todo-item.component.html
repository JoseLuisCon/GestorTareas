    <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
    <li [class.completed] =  'itemTodo.completado' 
        [class.editing] = editando
        >
        <div class="view">
          <input class="toggle" type="checkbox" [formControl]="chkCompletado" >
          <label (dblclick)="editar()" >  {{itemTodo.texto}}</label>
          <button class="destroy" (click)="borrarTodoItem()"></button>
        </div>
        <input 
          class="edit" 
          type="text" 
          [formControl]="txtInput"
          (blur)="terminarEdicion()"
          (keyup.enter)="terminarEdicion()"
           #f
          >
      </li>
